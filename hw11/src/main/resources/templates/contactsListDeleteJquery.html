<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all contacts</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 600px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
    <script>
        async function loadContacts() {
        var contactsPromise = await fetch("/api/contacts", {
                method: 'GET',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                }
            })
        contactsPromise.json().then(fillContactsTable)
        };

        function deleteBook (id) {
            fetch("/api/book/" + id, {
                method: 'DELETE',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                }
            })
            .then(location.reload())
        }


            function fillContactsTable(contacts) {
                contacts.forEach(function (contact) {
                    $('tbody').append(`
                        <tr>
                            <td>${contact.id}</td>
                            <td>${contact.name}</td>
                            <td>${contact.number}</td>
                            <td>
                            <a href="/contacts/${contact.id}">Edit</a>
                            <form action="">
                            <button type="button" onclick="deleteBook(${contact.id})">Delete</button>
                            </form>
                            </td>
                        </tr>
                    `)
                });
            }

        function saveBook() {
            const savedPersonContainer = document.getElementById("saved-person")
            const nameInput = document.getElementById("book-name-input")
            const authorsInput = document.getElementById("authors")
            const genresInput = document.getElementById("genres")
            const book = { name: nameInput.value,
                           author: {id: authorsInput.value},
                           genre: {id: genresInput.value}
                          }
            fetch("/api/book", {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(book)})
            .then(rawResponse => rawResponse.json())
            .then(json => savedPersonContainer.innerHTML = JSON.stringify(json, null, 4))
        }
    </script>
</head>
<body onload="loadContacts()">

<h3>books:</h3>

<table class="contacts">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Number</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<a href="/book/create">
    <button type="button">New Book</button>
</a>

</body>
</html>
